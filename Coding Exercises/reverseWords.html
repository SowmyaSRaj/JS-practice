<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Words</title>
  </head>
  <body>
    <script>
      /*
        Write a function to reverse words in a sentence. 
        Write a function to reverse the order of words in a sentence.
        Write a function to reverse a string word by word (e.g., "Hello World" becomes "World Hello").*/

        /* Using reverse method */
        function reverseWords1(inputString){
            let splitWords = inputString.split(" ");
            return splitWords.reverse(). join(" ");
        }
        let sentence1 = reverseWords1(" Reverse The Four Words ");
        console.log(sentence1);

        /* Without reverse method */
        function reverseWords2(inputString){
            let reversedWords = "";
            let splitWords = inputString.split(" ");
            for(let i = splitWords.length-1; i>=0; i--){
                reversedWords += splitWords[i];
                if(i!==0){
                    reversedWords += " "; // Add a space if it's not the last word
                }
            }
            return reversedWords;
        }
        let sentence2 = reverseWords2(" Reverse The Four Words ");
        console.log(sentence2);
    </script>
  </body>
</html>
