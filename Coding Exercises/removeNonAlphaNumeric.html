<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Non Alpha Numeric</title>
  </head>
  <body>
    <script>
      /* using replace */
      function removeNonAlphaNumeric1(inputString) {
        return inputString.replace(/[^a-zA-Z0-9]/g, "");
      }

      let result = removeNonAlphaNumeric1("Hello World!123");
      console.log(result);

      /* usig loop */
      function removeNonAlphanumeric1(inputString) {
        let result = "";
        for (let i = 0; i < inputString.length; i++) {
          if (/[a-zA-Z0-9]/.test(inputString[i])) {
            // In this function, the test method of a regular expression is used to check if each character in the input string is alphanumeric (letters or digits) and append it to the result string
            result += inputString[i];
          }
        }
        return result;
      }

      /* Using && and || */
      function removeNonAlphanumeric1(inputString) {
        let resultArray = [];

        for (let i = 0; i < inputString.length; i++) {
          if (
            (inputString[i] >= "a" && inputString[i] <= "z") ||
            (inputString[i] >= "A" && inputString[i] <= "Z") ||
            (inputString[i] >= "0" && inputString[i] <= "9")
          ) {
            resultArray.push(inputString[i]);
          }
        }
        return resultArray.join("");
      }

      let originalString = "Hello, @world!123";
      let cleanedString = removeNonAlphanumeric1(originalString);

      console.log(cleanedString); 
    </script>
  </body>
</html>
