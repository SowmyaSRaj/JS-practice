<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Consonants</title>
  </head>
  <body>
    <script>
      function consonantsCount(inputString) {
        let count = 0;
        let cleanString = inputString
          .replace(/[^a-zA-Z0-9]/g, "")
          .toLowerCase();
        let vowels = "aeiou";

        for (let i = 0; i <= cleanString.length-1; i++) {
          if (!vowels.includes(cleanString[i])) count++;
        }
        return count;
      }

      let consonant = consonantsCount("inputString");
      console.log(consonant);
    </script>
  </body>
</html>
